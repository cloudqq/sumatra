<!DOCTYPE html>
<html>
<head>
  <title>proof of concept test - sumatra</title>
  <script src="components/coffee-script/extras/coffee-script.js"></script>
  <script src="components/jquery/jquery.js"></script>
  <script src="components/underscore/underscore.js"></script>
  <script src="pkg/sumatra.js"></script>
  <script type="text/coffeescript">
    sumatra 'clickToAlert', ->
      class PluginHelper extends SumatraPlugin
        action: 'click'
        initialize: ->
          alert 'initialized'
          true
        perform: (event) =>
          event.preventDefault()
          alert 'clicked'

    jQuery -> $('a').clickToAlert()
  </script>
</head>
<body>
  <p>
    For this to work, you need to:

    <code><pre>
      bower install coffee-script sumatra
    </pre></code>
  </p>
  <p>
    <a href="#">click me</a>
  </p>
</body>
</html>
